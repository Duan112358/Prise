name: Prise backwards compatibility tests .net core 5.0

on: [push]

jobs:
  run-integration-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        
      - name: Setup .NET Core 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100-preview.3.20216.6

      # Copies all plugins to integration test directory
      - run: mkdir -p src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/PluginA src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/PluginB src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/PluginC src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/netcoreapp5.0/PluginD src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/netcoreapp5.0/PluginE src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/netcoreapp5.0/PluginF src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/netcoreapp5.0/PluginG src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/LegacyPlugin1.4 src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins
      - run: cp -r src/Tests/compatibility/LegacyPlugin1.5 src/Tests/Prise.IntegrationTests/bin/Debug/netcoreapp5.0/Plugins

      - name: Test Prise.IntegrationTests with netcoreapp5.0
        run: dotnet test src/Tests/Prise.IntegrationTests/Prise.IntegrationTests.csproj